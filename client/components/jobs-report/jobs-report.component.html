<div class="col-sm-12">
  <div class="wrapper clearfix">
    <div class="report">
      Showing "{currentPageTotal}" of <strong>"{total}"</strong> total DOB jobs
      /
      Showing Page {page} of {totalPages}
    </div>
    <div class="pagination">
      <div class="input-group">
        Pages:&nbsp;
        <button class="btn btn-default btn-primary btn-sm button" {prevClass} type="button" onClick="[prevClick()]">Previous</button>
        <button class="btn btn-default btn-primary btn-sm button" {nextClass} type="button" onClick="[nextClick()]">Next</button>
      </div>
    </div>
  </div>
</div>
