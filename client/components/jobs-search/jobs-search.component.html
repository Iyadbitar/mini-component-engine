<div class="search clearfix">
  <div class="col-sm-4">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for..." onChange="[searchValueChange]">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onClick="[searchClick]">Search!</button>
      </span>
    </div>
  </div>
</div>
